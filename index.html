<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Page</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="container">
         <div class="left-bg-sakura"></div>
         <div class="weather-content">
            <form action="#" class="form-weather">
               <label for="search-country" hidden>Country Search</label>
               <input
                  type="search"
                  class="search-country"
                  name="search-country"
                  placeholder="search country here..."
                  required
                  spellcheck="false"
               />
               <button class="button-search" type="submit">
                  <i data-feather="search" class="search-icon"></i>
               </button>
            </form>

            <div class="weather-icon">
               <i data-feather="sun" class="sun-icon"></i>
            </div>

            <div class="weather-degrees">
               <div class="degree">
                  <i data-feather="thermometer" class="thermometer-icon"></i>
                  22Â°c
               </div>
               <div class="city">Japan</div>
            </div>

            <div class="weather-wind">
               <div class="cloud-drizzle"><i data-feather="cloud-drizzle" class="cloud-icon"></i>53% <span class="humidity">Humidity</span></div>
               <div class="wind-speed"><i data-feather="wind" class="wind-icon"></i>53% <span class="speed">Wind Speed</span></div>
            </div>
         </div>
      </div>
      <script src="https://unpkg.com/feather-icons"></script>
      <script src="index.js"></script>
   </body>
</html>
